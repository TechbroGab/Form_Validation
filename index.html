<head>

    <title>APIC Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<body>
    <div class="container-fluid">
        <div class="row vertical-center">
            <img src="img/_Group_ 1.png" alt="logo" style="width: 140px;
            height: 30px;" id="logo">
            <div class="title">Create Account
                <div class="para">Start building your  investment portfolio in few steps</div>
            </div>
            <form id="form">
                <div class="form-group input-control">
                  <label for="exampleInputEmail1"></label>
                  <input type="email" class="form-control password" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <div id="emailHelp" class="form-text text-muted error"></div>
                </div>
                <div class="form-group input-control">
                  <label for="exampleInputPassword1"></label>
                  <input type="password" class="form-control password" id="password" placeholder="Password" required minlength="4">
                  <div id="error"></div>
                  
                </div>
                <div class="form-group input-control">
                    <label for="exampleInputPassword1"></label>
                    <input type="password" class="form-control password" id="conPassword" placeholder="Confirm Password" required minlength="4">
                    <div id="error2"></div>
                  </div>
                <button type="submit" class="btn btn-primary button">Submit</button>
              </form>
            <div></div>
            <div class="para">Already Registered? <a href="login.html">Log in</a></div>
